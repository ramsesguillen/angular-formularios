<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <div class="mb-3 row"> <!--  -->
        <label class="col-sm-3 col-fom-label">Producto</label>
        <div class="col-sm-9">
          <input type="text"
            class="form-control"
            name="producto"
            [ngModel]="initialForm.producto"
            minlength="3"
            required
            placeholder="Nombre del producto">
          <span
            class="form-text text-danger"
            *ngIf="nombreValido()"
          >Debe de ser de 3 letras</span>
        </div>
      </div>

      <div class="mb-3 row"> <!--  -->
        <label class="col-sm-3 col-fom-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
            class="form-control"
            name="precio"
            [ngModel]="initialForm.precio"
            required
            placeholder="Precio del Producto">
          <span
            class="form-text text-danger"
            *ngIf="precioValido()"
          >El precio de ser 0 o mayor</span>
        </div>
      </div>

      <div class="mb-3 row"> <!--  -->
        <label class="col-sm-3 col-fom-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
            class="form-control"
            name="existencias"
            [ngModel]="initialForm.existencias"
            required
            customMin
            [minimo]=0
            placeholder="Existencias del Producto">
        </div>
      </div>

      <div class="row"> <!--  -->
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>



<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective</span>
    <!-- <pre>{{ miFormulario.controls['existencias']?.errors | json }}</pre> -->
  </div>
</div>
