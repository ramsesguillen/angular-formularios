<h2>Reactive: <small>Switches</small></h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
              type="radio"
              value="M"
              formControlName="genero"
              id="masculino">
        <label class="form-check-label"
          for="masculino">
          Maculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
              type="radio"
              value="F"
              formControlName="genero"
              id="femenino" checked>
        <label class="form-check-label"
          for="femenino">
          Femenino
        </label>
      </div>

    </div>
  </div> <!--  -->

  <div class="row mb-3 mt-4">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input"
              type="checkbox"
              role="switch"
              formControlName="notificaciones"
              id="notificaciones">
        <label class="form-check-label"
          for="notificaciones">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div> <!--  -->

  <div class="row mb-3 mt-4">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
              type="checkbox"
              formControlName="condiciones"
              id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          TÃ©rminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row"> <!--  -->
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>
