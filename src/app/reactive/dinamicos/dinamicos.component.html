<h2>Reactive: <small>Din√°micos</small></h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">
      <div class="mb-3 row"> <!--  -->
        <label class="col-sm-3 col-fom-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre de la Persona">
          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('nombre')"
          >Debe de ser de 3 letras</span>
        </div>
      </div>

      <div class="mb-3 row"> <!--  -->
        <label class="col-sm-3 col-fom-label">Agregar</label>
        <div class="col-sm-9">
          <div class="input-group mb-3">
            <input class="form-control"
              [formControl]="nuevoFavorito"
              (keyup.enter)="agregarFavorito()"
              placeholder="Agregar favorito">
            <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
          </div>
        </div>
      </div>


      <div class="mb-3 row"> <!--  -->
        <label class="col-sm-3 col-fom-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
          <div class="input-group mb-2" *ngFor="let favorito of favoritosArr.controls; let i = index">
            <input class="form-control"
              [formControlName]="i"
            >
            <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Borrar</button>
          </div>
        </div>
      </div>

      <div class="row"> <!--  -->
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>





<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>
